site_url: https://jakubsoboczynski.pl
logo_url: https://jakubsoboczynski.pl/favicon.png

publish_mode: editorial_workflow
backend:
  name: github
  branch: main
  repo: teziovsky/jakubsoboczynski

media_folder: static/uploads
public_folder: /uploads

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - name: "social-link"
    label: "Social Link"
    folder: "content/social-links"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Sort", name: "sort", widget: "number", value_type: "int" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Button Title", name: "button_title", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Icon", name: "icon", widget: "string" }

  - name: "about-me"
    label: "About Me"
    folder: "content/about-me"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Sort", name: "sort", widget: "number", value_type: "int" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }

  - name: "about-me-picture"
    label: "About Me Picture"
    folder: "content/about-me-picture"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "About Me Picture", name: "about-me-picture", widget: "image" }

  - name: "project"
    label: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Sort", name: "sort", widget: "number", value_type: "int" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Technologies", name: "technologies", widget: "string" }
      - { label: "Source", name: "source", widget: "string" }
      - { label: "Demo", name: "demo", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt", name: "image_alt", widget: "string" }

  - name: "contact"
    label: "Contact"
    folder: "content/contact"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Sort", name: "sort", widget: "number", value_type: "int" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }

  - name: "post"
    label: "Post"
    folder: "blog/posts/{{category}}"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short", name: "short", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Publish Date", name: "date_published", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Image Alt", name: "image_alt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
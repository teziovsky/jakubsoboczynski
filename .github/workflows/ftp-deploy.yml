name: ðŸš€ Deploy website - FTP
on:
  pull_request:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/auto-cancel-redundant-workflow@v1

      - name: Cancel redundant workflows
        run: echo "Cancel redundant workflows finished"

      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: Create .env file
        run: |
          touch .env
          echo AIRTABLE_KEY=${{ secrets.AIRTABLE_KEY }} >> .env
          echo AIRTABLE_BASE=${{ secrets.AIRTABLE_BASE }} >> .env
          cat .env

      - name: Build project
        run: |
          npm install
          gridsome build

      - name: ðŸ“‚ Sync FTP files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          local-dir: ${{ secrets.FTP_LOCAL_DIR }}

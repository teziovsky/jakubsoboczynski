name: Update project screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 1 * *"

permissions:
  contents: write

jobs:
  update-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Install Playwright
        run: pnpm add -D playwright && pnpm exec playwright install --with-deps chromium

      - name: Update project screenshots
        run: pnpm run update:project-screenshots

      - name: Commit updated screenshots
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: update project screenshots"
          file_pattern: public/images/*.webp
